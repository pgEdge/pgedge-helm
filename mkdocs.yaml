site_name: pgEdge Distributed Postgres Helm Chart

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

theme:
  name: material
  custom_dir: docs/overrides

  logo_dark_mode: 'img/logo-dark.png'
  logo_light_mode: 'img/logo-light.png'

  features:
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  generator: false

copyright: Copyright &copy; 2023 - 2025 pgEdge, Inc
repo_url: https://github.com/pgEdge/pgedge-helm

nav:
  - Introduction: index.md
  - Installing the chart: install.md
  - Configuration: configuration.md
  - Certificate Management: certificates.md
  - Upgrading the chart: upgrade.md
  - Uninstalling the chart: uninstall.md
  - Usage:
    - Monitoring your deployment: usage/monitoring.md
    - Connecting to Postgres: usage/connecting.md
    - Adding nodes: usage/adding_nodes.md
    - Removing nodes: usage/removing_nodes.md
    - Configuring backups: usage/backups.md
    - Upgrading Postgres: usage/postgres_upgrades.md
    - Deploying replicas: usage/replicas.md
  - Multi-cluster deployments: multicluster.md
  - Testing locally: testing-locally.md
  - Limitations: limitations.md